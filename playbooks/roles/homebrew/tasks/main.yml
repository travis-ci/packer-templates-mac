- name: Check if Homebrew is installed
  stat: path=/usr/local/bin/brew
  register: homebrew_installed

- name: Install Homebrew
  shell: ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  when: homebrew_installed.stat.exists == false

- name: Add more taps
  homebrew_tap:
    name:
    - homebrew/bundle
    - homebrew/cask
    - homebrew/services

# - name: Install Homebrew casks
#   homebrew_cask:
#     name: "{{ homebrew_casks }}"

- name: Copy java.rb cask
  copy:
    src: java.rb
    dest: /Users/travis/java.rb
    mode: 0644
    owner: travis

- name: Copy python2 Formula
  copy:
    src: python@2.rb
    dest: /Users/travis/python@2.rb
    mode: 0644
    owner: travis

- name: Install Java (cask)
  shell: /usr/local/bin/brew install --cask /Users/travis/java.rb

- name: Install Xquartz (cask)
  shell: /usr/local/bin/brew install --cask xquartz 

- name: Install Python 2 (homebrew)
  shell: /usr/local/bin/brew install /Users/travis/python@2.rb

- name: Install Homebrew packages
  homebrew:
    name: "{{ homebrew_packages }}"
    update_homebrew: true
