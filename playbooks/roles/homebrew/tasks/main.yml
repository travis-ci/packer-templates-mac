- name: Check if Homebrew is installed
  stat: path=/usr/local/bin/brew
  register: homebrew_installed

- name: Install Homebrew
  shell: ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  when: homebrew_installed.stat.exists == false

- name: Add more taps
  homebrew_tap:
    name:
    - homebrew/bundle
    - homebrew/cask
    - homebrew/services

- name: Install Homebrew casks
  homebrew_cask:
    name: "{{ homebrew_casks }}"

- name: Fetch Java cask
  shell: brew cask fetch https://raw.githubusercontent.com/waldyrious/homebrew-cask/6b41ff6776568cf2f929df3e2688dd5061f00c6a/Casks/java.rb

- name: Install Java cask
  shell: brew install cask https://raw.githubusercontent.com/waldyrious/homebrew-cask/6b41ff6776568cf2f929df3e2688dd5061f00c6a/Casks/java.rb

#- name: Let Java run
#  shell: xattr -d com.apple.quarantine /Library/Java/JavaVirtualMachines/openjdk-??.?.?.jdk

- name: Install Homebrew packages
  homebrew:
    name: "{{ homebrew_packages }}"
    update_homebrew: true

- name: Install Python 2
  command: /usr/local/bin/brew install https://raw.githubusercontent.com/Homebrew/homebrew-core/86a44a0a552c673a05f11018459c9f5faae3becc/Formula/python@2.rb
  
 